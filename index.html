<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ebrar</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#0a0a0f;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Playfair Display', serif;
  color:white;
}

/* Film grain */
body::after{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.05;
  pointer-events:none;
}

/* Fade intro */
#intro{
  text-align:center;
  opacity:0;
  transform:scale(0.9);
  animation:introAnim 4s ease forwards;
}

@keyframes introAnim{
  0%{opacity:0;transform:scale(1.1);}
  100%{opacity:1;transform:scale(1);}
}

h1{
  font-size:60px;
  letter-spacing:6px;
  font-weight:400;
}

p{
  margin-top:20px;
  font-size:18px;
  letter-spacing:3px;
  opacity:0.7;
}

#next{
  position:absolute;
  bottom:60px;
  font-size:14px;
  letter-spacing:4px;
  opacity:0.4;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="intro">
  <h1>EBRAR</h1>
  <p>Bir hikaye böyle başladı…</p>
</div>

<div id="next" onclick="nextScene()">
  TAP TO CONTINUE
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5bcb7df3c4.mp3?filename=emotional-piano-ambient-110624.mp3" type="audio/mpeg">
</audio>

<script>
let started=false;

function nextScene(){
  if(!started){
    document.getElementById("bgMusic").volume=0.2;
    document.getElementById("bgMusic").play();
    started=true;
  }

  document.body.innerHTML=`
  <div style="text-align:center;animation:introAnim 4s ease forwards;">
    <h1 style="font-size:55px;letter-spacing:4px;">Senden geçemiyorum…</h1>
    <p style="margin-top:25px;font-size:18px;opacity:0.7;">Çünkü kalbim sana ait.</p>
  </div>
  `;
}
</script>

</body>
</html>
