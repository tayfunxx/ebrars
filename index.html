<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ebrar</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#050507; /* Daha derin bir siyah */
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Cinzel', serif; /* Yazı tipini değiştirdim */
  color:white;
}

/* Vignette - Sinematik derinlik için */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 90%);
  pointer-events:none;
}

/* Film Grain - Eskitme efekti */
body::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.03; /* Biraz daha azalttım */
  pointer-events:none;
}

/* Scene - Geçişleri daha yavaş ve sinematik yaptık */
.scene{
  position:absolute;
  text-align:center;
  opacity:0;
  transform:scale(0.95);
  transition: opacity 2s ease, transform 3s ease; /* Yavaş geçiş */
  visibility: hidden;
  z-index: 1;
}

.scene.active{
  opacity:1;
  transform:scale(1);
  visibility: visible;
  z-index: 2;
}

h1{
  font-size: 60px;
  letter-spacing: 12px;
  font-weight: 700;
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(255,255,255,0.3); /* Hafif parlama */
}

p{
  margin-top:20px;
  font-size:18px;
  letter-spacing:6px;
  opacity:0.7;
  font-family: 'Georgia', serif;
}

/* Enter Button */
button{
  margin-top:50px;
  padding:15px 40px;
  border:1px solid rgba(255,255,255,0.3);
  background:transparent;
  color:white;
  letter-spacing:5px;
  cursor:pointer;
  transition:0.5s;
  font-family: 'Cinzel', serif;
}

button:hover{
  background:white;
  color:black;
  border:1px solid white;
}
</style>
</head>

<body>

<div class="scene active" id="scene1">
  <h1>EBRAR</h1>
  <p>Her hikaye bir an ile başlar…</p>
  <button onclick="startExperience()">ENTER</button>
</div>

<div class="scene" id="scene2">
  <h1>Senden geçemiyorum.</h1>
</div>

<div class="scene" id="scene3">
  <h1>Çünkü kalbim…</h1>
</div>

<div class="scene" id="scene4">
  <h1>Sana ait.</h1>
</div>

<div class="scene" id="scene5">
  <h1 style="font-size:40px; letter-spacing:15px;">TAYFUN</h1>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5bcb7df3c4.mp3?filename=emotional-piano-ambient-110624.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience(){
  let music = document.getElementById("bgMusic");
  music.volume = 0.3;
  music.play();

  // İlk sahneyi gizle
  document.getElementById("scene1").classList.remove("active");

  // Sıralı sahneler
  setTimeout(()=>showScene(2), 2000);
  setTimeout(()=>showScene(3), 6000);
  setTimeout(()=>showScene(4), 10000);
  setTimeout(()=>showScene(5), 14000);
}

function showScene(num){
  // Tüm sahneleri gizle
  document.querySelectorAll(".scene").forEach(s => s.classList.remove("active"));
  // İlgili sahneyi göster
  document.getElementById("scene"+num).classList.add("active");
}
</script>

</body>
</html>
